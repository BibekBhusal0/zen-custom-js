name: Update and Build Resources

permissions:
  contents: write

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update_and_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Update theme.json files
        id: update_theme
        run: |
          bun run update-theme
          echo "updated=$?" >> $GITHUB_OUTPUT

      - name: Commit theme.json changes
        if: steps.update_theme.outputs.updated == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add **/theme.json
          git diff --cached --quiet || git commit -m "chore: Update theme.json"

      - name: Build BrowseBot
        run: bun run build:browsebot

      - name: Commit BrowseBot changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add dist/*.uc.mjs
          git diff --cached --quiet || git commit -m "chore: Update browsebot build"

      - name: Combine Preferences
        run: bun run combine-preferences

      - name: Commit preferences changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add preferences.json
          git diff --cached --quiet || git commit -m "chore: Update combined preferences"

      - name: Run Prettier
        run: bun run format

      - name: Commit formatting changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git diff --cached --quiet || git commit -m "chore: Auto format"

      - name: Fetch latest changes
        run: git fetch origin ${{ github.ref_name || 'main' }}

      - name: Push all changes
        run: git push origin ${{ github.ref_name || 'main' }}
